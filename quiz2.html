<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kv√≠z ‚Äì Oboj≈æiveln√≠ci a plazi</title>
  <style>
    :root {
      /* z√°kladn√≠ velikosti ‚Äì m≈Ø≈æeme je na mobilech sn√≠≈æit */
      --base-font-size: 16px;
      --card-padding: 20px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 12px;
    }

    .quiz-card {
      background: #020617;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      max-width: 480px;
      width: 100%;
      padding: var(--card-padding);
      border: 1px solid #1f2937;
    }

    h1 {
      font-size: 1.3rem;
      margin: 0 0 10px;
      text-align: center;
      line-height: 1.3;
    }

    .progress {
      text-align: center;
      font-size: 0.9rem;
      color: #9ca3af;
      margin-bottom: 10px;
    }

    .image-wrapper {
      width: 100%;
      aspect-ratio: 4 / 3;
      background: #020617;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #1f2937;
      margin-bottom: 14px;
    }

    .image-wrapper img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 14px;
    }

    .option-btn {
      padding: 12px 14px;
      border-radius: 999px;
      border: 1px solid #1f2937;
      background: #020617;
      color: #e5e7eb;
      font-size: 0.95rem;
      text-align: left;
      cursor: pointer;
      transition: background 0.15s, transform 0.05s, border-color 0.15s, box-shadow 0.15s;
      line-height: 1.3;
      touch-action: manipulation;
    }

    .option-btn:hover:not(.disabled) {
      background: #111827;
      transform: translateY(-1px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
    }

    .option-btn:active:not(.disabled) {
      transform: translateY(0);
      box-shadow: none;
    }

    .option-btn.correct {
      background: #065f46;
      border-color: #10b981;
    }

    .option-btn.wrong {
      background: #7f1d1d;
      border-color: #f97373;
    }

    .option-btn.disabled {
      cursor: default;
      opacity: 0.9;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .feedback {
      font-size: 0.9rem;
      min-height: 1.2em;
    }

    .btn {
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      background: #2563eb;
      color: white;
      font-weight: 500;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.15s, transform 0.05s, box-shadow 0.15s;
      white-space: nowrap;
      touch-action: manipulation;
    }

    .btn:hover {
      background: #1d4ed8;
      transform: translateY(-1px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: none;
    }

    .btn.secondary {
      background: transparent;
      border: 1px solid #374151;
      color: #e5e7eb;
    }

    .btn.secondary:hover {
      background: #111827;
    }

    .summary {
      text-align: center;
    }

    .summary h2 {
      margin-top: 0;
      margin-bottom: 8px;
      font-size: 1.2rem;
    }

    .summary p {
      margin: 4px 0;
      font-size: 0.95rem;
    }

    .summary .btn {
      margin-top: 12px;
    }

    /* üì± Vylep≈°en√≠ pro men≈°√≠ displeje */
    @media (max-width: 480px) {
      :root {
        --base-font-size: 15px;
        --card-padding: 14px;
      }

      body {
        padding: 8px;
      }

      .quiz-card {
        border-radius: 12px;
      }

      h1 {
        font-size: 1.1rem;
        margin-bottom: 8px;
      }

      .option-btn {
        font-size: 0.9rem;
        padding: 11px 13px;
      }

      .controls {
        flex-direction: column;
        align-items: stretch;
      }

      .feedback {
        text-align: center;
        order: -1;
        margin-bottom: 6px;
      }

      .btn {
        width: 100%;
        text-align: center;
      }
    }

    /* Extra √∫zk√© telefony */
    @media (max-width: 360px) {
      h1 {
        font-size: 1rem;
      }
      .option-btn {
        font-size: 0.85rem;
      }
      .summary p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="quiz-card" id="app">
    <!-- obsah dopln√≠ JavaScript -->
  </div>

  <script>
    // Seznam v≈°ech ≈æivoƒçich≈Ø + n√°zvy soubor≈Ø obr√°zk≈Ø:
    const animals = [
      { name: 'ƒåOLEK OBECN√ù',   image: 'colek-obecny.jpg' },
      { name: 'MLOK SKVRNIT√ù',  image: 'mlok-skvrnity.jpg' },
      { name: 'SKOKAN ZELEN√ù',  image: 'skokan-zeleny.jpg' },
      { name: 'SKOKAN HNƒöD√ù',   image: 'skokan-hnedy.jpg' },
      { name: 'ROSNIƒåKA ZELEN√Å',image: 'rosnicka-zelena.jpg' },
      { name: 'ROPUCHA OBECN√Å', image: 'ropucha-obecna.jpg' },
      { name: '≈ΩELVA BAHENN√ç',  image: 'zelva-bahenni.jpg' },
      { name: '≈ΩELVA N√ÅDHERN√Å', image: 'zelva-nadherna.jpg' },
      { name: '≈ΩELVA SLON√ç',    image: 'zelva-sloni.jpg' },
      { name: 'GAVI√ÅL INDICK√ù', image: 'gavial-indicky.jpg' },
      { name: 'KROKOD√ùL NILSK√ù',image: 'krokodyl-nilsky.jpg' },
      { name: 'U≈ΩOVKA OBOJKOV√Å',image: 'uzovka-obojkova.jpg' },
      { name: 'ZMIJE OBECN√Å',   image: 'zmije-obecna.jpg' },
      { name: 'JE≈†TƒöRKA OBECN√Å',image: 'jesterka-obecna.jpg' },
      { name: 'JE≈†TƒöRKA ZELEN√Å',image: 'jesterka-zelena.jpg' },
      { name: 'SLEP√ù≈† K≈òEHK√ù',  image: 'slepys-krehky.jpg' },
      { name: 'VARAN KOMODSK√ù', image: 'varan-komodsky.jpg' }
    ];

    function shuffle(array) {
      const arr = array.slice();
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    let order = shuffle(animals);  // n√°hodn√© po≈ôad√≠ ot√°zek
    let currentIndex = 0;
    let score = 0;
    let answered = false;

    const app = document.getElementById('app');

    function startQuiz() {
      order = shuffle(animals);
      currentIndex = 0;
      score = 0;
      showQuestion();
    }

    function showQuestion() {
      answered = false;
      const total = order.length;
      const q = order[currentIndex];

      const others = shuffle(animals.filter(a => a.name !== q.name)).slice(0, 2);
      const options = shuffle([q, ...others]);

      app.innerHTML = `
        <h1>Pozn√°vac√≠ kv√≠z ‚Äì oboj≈æiveln√≠ci a plazi</h1>
        <div class="progress">Ot√°zka ${currentIndex + 1} / ${total}</div>
        <div class="image-wrapper">
          <img src="${q.image}" alt="Kv√≠z obr√°zek" onerror="this.alt='Obr√°zek se nenaƒçetl';" />
        </div>
        <div class="options">
          ${options.map((opt, idx) => `
            <button class="option-btn" data-name="${opt.name}" data-correct="${opt.name === q.name}">
              ${String.fromCharCode(65 + idx)}. ${opt.name}
            </button>
          `).join('')}
        </div>
        <div class="controls">
          <div class="feedback" id="feedback"></div>
          <button class="btn" id="nextBtn" disabled>Dal≈°√≠</button>
        </div>
      `;

      document.querySelectorAll('.option-btn').forEach(btn => {
        btn.addEventListener('click', () => handleAnswer(btn, q.name));
      });

      document.getElementById('nextBtn').addEventListener('click', () => {
        if (currentIndex < total - 1) {
          currentIndex++;
          showQuestion();
        } else {
          showSummary();
        }
      });
    }

    function handleAnswer(button, correctName) {
      if (answered) return;
      answered = true;

      const selectedName = button.dataset.name;
      const isCorrect = selectedName === correctName;

      const buttons = document.querySelectorAll('.option-btn');
      buttons.forEach(b => {
        b.classList.add('disabled');
        const isBtnCorrect = b.dataset.name === correctName;
        if (isBtnCorrect) {
          b.classList.add('correct');
        }
        if (!isBtnCorrect && b === button) {
          b.classList.add('wrong');
        }
      });

      if (isCorrect) score++;

      const feedback = document.getElementById('feedback');
      feedback.textContent = isCorrect ? 'Spr√°vnƒõ! üéâ' : '≈†patnƒõ üòÖ';

      const nextBtn = document.getElementById('nextBtn');
      nextBtn.disabled = false;
      nextBtn.textContent = (currentIndex < order.length - 1) ? 'Dal≈°√≠ ot√°zka' : 'Zobrazit v√Ωsledky';
    }

    function showSummary() {
      const total = order.length;
      const percent = Math.round((score / total) * 100);

      app.innerHTML = `
        <div class="summary">
          <h2>V√Ωsledky kv√≠zu</h2>
          <p>Spr√°vn√© odpovƒõdi: <strong>${score} / ${total}</strong></p>
          <p>√öspƒõ≈°nost: <strong>${percent}%</strong></p>
          <p>${percent === 100 ? 'Wow, pozn√°vac√≠ mistr! üê∏üêç' : 'Pƒõkn√° pr√°ce, m≈Ø≈æe≈° to zkusit znovu a zlep≈°it se. üòâ'}</p>
          <button class="btn" id="restartBtn">Hr√°t znovu</button>
        </div>
      `;

      document.getElementById('restartBtn').addEventListener('click', startQuiz);
    }

    startQuiz();
  </script>
</body>
</html>
